<!doctype html>
<html>
  <head>
    <title>Title of the extension</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>

    <ul class="nav nav-tabs" id="main-nav">
      <li class="active"><a href="#home">Home</a></li>
      <li><a href="#settings"><span class="glyphicon glyphicon-wrench"></span></a></li>
      <li><a href="#addlink"><span class="glyphicon glyphicon-plus"></span></a></li>
      <li id="today-tab"><a href="#todaylist"><span class="glyphicon glyphicon-time"></span></a></li>
      <li id="list-tab"><a href="#viewlist"><span class="glyphicon glyphicon-list"></span></a></li>
    </ul>

    <div class="tab-content">

      <div class="tab-pane active" id="home">
        <!-- Content will be appended here. Check js/main,js -->
      </div>

      <!-- The settings pane, expand at will -->
      <div class="tab-pane" id="settings">
        <form class="settings">
          <div class="form-item">
            <label for="text-field">Textfield</label>
            <input type="text" name="text-field" />
          </div>

          <div class="form-item">
            <label for="checkbox-field">Checkbox</label>
            <input type="checkbox" name="checkbox-field" />
          </div>

          <div class="form-item">
            <label for="select-field">Select</label>
            <select name="select-field">
              <option value="item-1">Item 1</option>
              <option value="item-2">Item 2</option>
              <option value="item-3">Item 3</option>
            </select>
          </div>

          <div class="form-item">
            <label for="select-field">Radio</label>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female
          </div>

          <div class="form-item">
            <button type="button" class="btn btn-success save-settings">Save</button>
            <button type="button" class="btn btn-warning cancel-settings">Cancel</button>
          </div>
        </form>
      </div>

      <div class="tab-pane" id="addlink">

        <div class="container-fluid">

          <form class="form-inline">

            <div class="form-group row">
              <div class="col-xs-12">
                <div class="form-item">
                  <label for="site-url">Link</label>
                  <input id= "site-url" class="form-control" type="text" name="site-url" />
                </div>
              </div>
            </div>

            <!-- <div class="form-item">
              <label for="checkbox-field">Checkbox</label>
              <input type="checkbox" name="checkbox-field" />
            </div> -->

            <label>Every</label>
            <div class="form-group row">
              <div class="col-xs-6">
                <div class="form-item">
                  <input id= "freq_val" class="form-control" type="text" name="reminder-freq" />
                </div>
              </div>
              <!-- <div class="col-xs-4">
                <div class="form-item">
                  <input class="form-control" type="text" name="reminder-freq" />
                </div>
              </div> -->
              <div class="col-xs-6">
                <div class="form-item">
                  <select id= "freq_type" class="form-control" name="period-select">
                    <option value="item-day">day(s)</option>
                    <option value="item-week">week(s)</option>
                    <option value="item-month">month(s)</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- <div class="form-item">
              <label for="select-field">Select</label>
              <select name="select-field">
                <option value="item-1">Item 1</option>
                <option value="item-2">Item 2</option>
                <option value="item-3">Item 3</option>
              </select>
            </div>

            <div class="form-item">
              <label for="select-field">Radio</label>
              <input type="radio" name="sex" value="male">Male<br>
              <input type="radio" name="sex" value="female">Female
            </div> -->

            <div class="form-group row">
              <div class="col-xs-12">
                <div class="form-item">
                  <div class="text-center">
                    <button type="button" class="btn btn-success save-settings">Save</button>
                    <button type="button" class="btn btn-warning cancel-settings">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>

      <div class="tab-pane" id="viewlist">
        <div class="text-center">
            <label>All Reminders</label>
        </div>
        <div id="reminder-list">
        <table class="table table-bordered table-striped">
              <colgroup>
                <col class="col-xs-7">
                <col class="col-xs-5">
              </colgroup>
              <thead>
                <tr>
                  <th>Link</th>
                  <th>Frequency</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
        </table>
        </div>
      </div>

      <div class="tab-pane" id="todaylist">
        <div id="today-reminder-list">
        <table class="table table-bordered table-striped">
              <colgroup>
                <col class="col-xs-12">
              </colgroup>
              <thead>
                <tr>
                  <th text-align="center">Today's Reminders</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
        </table>
        </div>
      </div>

    </div>

  </body>
</html>
